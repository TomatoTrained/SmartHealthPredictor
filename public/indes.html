<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Smart Health | Home</title>
    <link rel="stylesheet" href="../src/css/style.css" />
    <link rel="stylesheet" href="../src/css/glass.css" />
    <script type="module" src="../src/js/firebase.js"></script>
    <script type="module" src="../src/js/auth.js"></script>
    <script src="https://unpkg.com/phosphor-icons"></script>
  </head>
  <body>
    <div class="glass-container center-container">
      <div class="logo">
        <div class="logo-icon">ðŸ©º</div>
        <h1>Smart Health</h1>
      </div>
      <p class="tagline">Your personal health prediction system</p>

      <!-- Auth State: Not Logged In -->
      <div id="unauthState" class="unauth-only">
        <div class="button-group">
          <button id="googleLoginBtn" class="sky-blue-btn">
            <i class="ph ph-google-logo"></i> Continue with Google
          </button>
          <button id="emailLoginBtn" class="sky-blue-btn outline">
            <i class="ph ph-envelope"></i> Email Login
          </button>
        </div>
        <button id="guestBtn" class="text-btn">Continue as Guest</button>
      </div>

      <!-- Auth State: Logged In -->
      <div id="authState" class="auth-only" style="display: none">
        <p class="welcome-message">
          Welcome back, <span id="userEmail"></span>
        </p>
        <button id="logoutBtn" class="sky-blue-btn outline">
          <i class="ph ph-sign-out"></i> Logout
        </button>
        <a href="/symptoms.html" class="sky-blue-btn">
          <i class="ph ph-heartbeat"></i> Start Prediction
        </a>
      </div>

      <!-- Toast Notification -->
      <div id="toast" class="toast hidden"></div>
    </div>
  </body>
</html>
