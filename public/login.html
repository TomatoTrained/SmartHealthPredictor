<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | SmartHealthPredictor</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/phosphor-icons"></script>

    <style>
      :root {
        --primary-color: #2c3e50;
        --secondary-color: #3498db;
        --accent-color: #e74c3c;
        --light-color: #f8f9fa;
        --dark-color: #343a40;
        --text-color: #555;
        --text-light: #777;
        --white: #ffffff;
        --silver: #c0c0c0;
        --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      }

      body {
        font-family: "Poppins", sans-serif;
        color: var(--text-color);
        line-height: 1.6;
        background: linear-gradient(135deg, #73f6e4ff 0%, #2dc6d3ff 100%);
        min-height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1rem;
      }

      /* Login Container */
      .login-container {
        width: 100%;
        max-width: 340px;
        background: var(--white);
        border-radius: 16px;
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.25);
        padding: 2rem;
        position: relative;
        overflow: hidden;
        transition: var(--transition);
        animation: fadeInUp 0.6s ease;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .login-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(
          90deg,
          var(--secondary-color) 0%,
          var(--accent-color) 100%
        );
      }

      /* Logo Styles */
      .logo {
        text-align: center;
        margin-bottom: 2rem;
        position: relative;
      }

      .brand-name {
        color: var(--silver);
        font-size: 0.9rem;
        font-weight: 600;
        letter-spacing: 1px;
        text-transform: uppercase;
        margin-bottom: 0.5rem;
      }

      .logo-icon {
        font-size: 2.5rem;
        color: var(--secondary-color);
        margin-bottom: 0.25rem;
        display: inline-block;
      }

      .logo h1 {
        font-size: 1.5rem;
        margin: 0;
        color: var(--primary-color);
        font-weight: 700;
        letter-spacing: -0.5px;
      }

      /* Form Styles */
      .auth-form {
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
      }

      .input-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .input-group label {
        font-size: 0.85rem;
        font-weight: 500;
        color: var(--primary-color);
      }

      .input-group input {
        padding: 0.8rem 1rem;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        font-size: 0.95rem;
        transition: var(--transition);
        background: #f9f9f9;
      }

      .input-group input:focus {
        outline: none;
        border-color: var(--secondary-color);
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.15);
        background: var(--white);
      }

      .forgot-password {
        font-size: 0.8rem;
        text-align: right;
        color: var(--text-light);
        margin-top: -0.5rem;
      }

      .forgot-password:hover {
        color: var(--secondary-color);
      }

      /* Button Styles */
      .btn {
        padding: 0.85rem 1.5rem;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        transition: var(--transition);
        border: none;
        font-size: 0.95rem;
      }

      .btn-primary {
        background: var(--secondary-color);
        color: var(--white);
        box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
      }

      .btn-primary:hover {
        background: #2980b9;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
      }

      .btn-full-width {
        width: 100%;
      }

      /* Footer */
      .auth-footer {
        text-align: center;
        margin-top: 1.5rem;
        font-size: 0.85rem;
        color: var(--text-light);
      }

      .auth-footer a {
        font-weight: 600;
      }

      /* Toast Notification */
      .toast {
        position: fixed;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%);
        background: var(--primary-color);
        color: var(--white);
        padding: 0.8rem 1.5rem;
        border-radius: 8px;
        box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
        opacity: 0;
        transition: var(--transition);
        z-index: 1000;
        font-size: 0.9rem;
      }

      .toast.show {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }

      .toast.hidden {
        opacity: 0;
        transform: translateX(-50%) translateY(20px);
      }
    </style>
  </head>

  <body>
    <div class="login-container">
      <div class="logo">
        <div class="brand-name">Smart Health Predictor</div>
        <div class="logo-icon">ðŸ©º</div>
        <h1>SIGN IN</h1>
      </div>

      <form id="loginForm" class="auth-form">
        <div class="input-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" required />
        </div>

        <div class="input-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" required />
          <a href="/reset-password.html" class="forgot-password"
            >Forgot password?</a
          >
        </div>

        <button type="submit" class="btn btn-primary btn-full-width">
          <i class="ph ph-sign-in"></i> Login
        </button>
      </form>

      <div class="auth-footer">
        <p>Don't have an account? <a href="/signup.html">Sign up</a></p>
      </div>

      <div id="toast" class="toast hidden"></div>
    </div>

    <script type="module" src="../src/js/firebase.js"></script>
    <script type="module" src="../src/js/auth-email.js"></script>
  </body>
</html>
