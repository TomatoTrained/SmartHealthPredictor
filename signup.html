<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | SmartHealthPredictor</title>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/phosphor-icons"></script>

    <style>
      /* Your existing CSS styles here */
      :root {
        --primary-color: #2c3e50;
        --secondary-color: #3498db;
        --accent-color: #e74c3c;
        --light-color: #f8f9fa;
        --dark-color: #343a40;
        --text-color: #555;
        --text-light: #777;
        --white: #ffffff;
        --silver: #c0c0c0;
        --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      }

      /* ... (keep all your existing styles) ... */

      /* Loading spinner */
      .spinner {
        display: none;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: var(--white);
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .btn-loading .spinner {
        display: inline-block;
      }

      .btn-loading .btn-text {
        display: none;
      }

      .error-message {
        color: var(--accent-color);
        font-size: 0.8rem;
        margin-top: 0.25rem;
        display: none;
      }

      .input-error {
        border-color: var(--accent-color) !important;
      }
    </style>
  </head>

  <body>
    <div class="signup-container">
      <div class="logo">
        <div class="brand-name">Smart Health Predictor</div>
        <div class="logo-icon">ðŸ©º</div>
        <h1>CREATE ACCOUNT</h1>
      </div>

      <form id="signupForm" class="auth-form">
        <div class="input-group">
          <label for="signupName">Full Name</label>
          <input type="text" id="signupName" required />
          <div id="nameError" class="error-message"></div>
        </div>

        <div class="input-group">
          <label for="signupEmail">Email</label>
          <input type="email" id="signupEmail" required />
          <div id="emailError" class="error-message"></div>
        </div>

        <div class="input-group">
          <label for="signupPassword">Password</label>
          <input type="password" id="signupPassword" required />
          <p class="password-hint">Minimum 8 characters with at least one number</p>
          <div id="passwordError" class="error-message"></div>
        </div>

        <div class="input-group">
          <label for="signupConfirmPassword">Confirm Password</label>
          <input type="password" id="signupConfirmPassword" required />
          <div id="confirmPasswordError" class="error-message"></div>
        </div>

        <div class="terms-checkbox">
          <input type="checkbox" id="agreeTerms" required />
          <label for="agreeTerms" class="terms-text">
            I agree to the <a href="/terms">Terms of Service</a> and
            <a href="/privacy">Privacy Policy</a>
          </label>
          <div id="termsError" class="error-message"></div>
        </div>

        <button type="submit" class="btn btn-primary btn-full-width" id="signupBtn">
          <span class="spinner"></span>
          <span class="btn-text"><i class="ph ph-user-plus"></i> Sign Up</span>
        </button>
      </form>

      <div class="auth-footer">
        <p>Already have an account? <a href="login.html">Sign in</a></p>
      </div>

      <div id="toast" class="toast hidden"></div>
    </div>

    <script>
      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyA8JmqKtgdb5BUWVsfqrZYiyKnALx9rb7E",
        authDomain: "smart-health-prediction-acd6f.firebaseapp.com",
        projectId: "smart-health-prediction-acd6f",
        storageBucket: "smart-health-prediction-acd6f.appspot.com",
        messagingSenderId: "1082594120143",
        appId: "1:1082594120143:web:0baddb2a34d67ec71f02ba",
        measurementId: "G-37PQVMQ3Y0"
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.firestore();

      // DOM elements
      const signupForm = document.getElementById('signupForm');
      const signupBtn = document.getElementById('signupBtn');
      const toast = document.getElementById('toast');

      // Show toast message
      function showToast(message, isError = false) {
        toast.textContent = message;
        toast.className = isError ? 'toast show error' : 'toast show';
        setTimeout(() => {
          toast.className = 'toast hidden';
        }, 4000);
      }

      // Show error message for a field
      function showError(fieldId, message) {
        const field = document.getElementById(fieldId);
        const errorElement = document.getElementById(`${fieldId}Error`);
        
        field.classList.add('input-error');
        errorElement.textContent = message;
        errorElement.style.display = 'block';
      }

      // Clear error message for a field
      function clearError(fieldId) {
        const field = document.getElementById(fieldId);
        const errorElement = document.getElementById(`${fieldId}Error`);
        
        field.classList.remove('input-error');
        errorElement.textContent = '';
        errorElement.style.display = 'none';
      }

      // Validate password
      function validatePassword(password) {
        // At least 8 characters with at least one number
        const re = /^(?=.*\d).{8,}$/;
        return re.test(password);
      }

      // Handle signup form submission
      signupForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // Get form values
        const name = document.getElementById('signupName').value.trim();
        const email = document.getElementById('signupEmail').value.trim();
        const password = document.getElementById('signupPassword').value;
        const confirmPassword = document.getElementById('signupConfirmPassword').value;
        const agreeTerms = document.getElementById('agreeTerms').checked;
        
        // Clear previous errors
        clearError('signupName');
        clearError('signupEmail');
        clearError('signupPassword');
        clearError('signupConfirmPassword');
        clearError('agreeTerms');
        
        // Validate form
        let isValid = true;
        
        if (!name) {
          showError('signupName', 'Please enter your full name');
          isValid = false;
        }
        
        if (!email) {
          showError('signupEmail', 'Please enter your email');
          isValid = false;
        } else if (!/^\S+@\S+\.\S+$/.test(email)) {
          showError('signupEmail', 'Please enter a valid email');
          isValid = false;
        }
        
        if (!password) {
          showError('signupPassword', 'Please enter a password');
          isValid = false;
        } else if (!validatePassword(password)) {
          showError('signupPassword', 'Password must be at least 8 characters with at least one number');
          isValid = false;
        }
        
        if (password !== confirmPassword) {
          showError('signupConfirmPassword', 'Passwords do not match');
          isValid = false;
        }
        
        if (!agreeTerms) {
          showError('agreeTerms', 'You must agree to the terms');
          isValid = false;
        }
        
        if (!isValid) return;
        
        try {
          // Show loading state
          signupBtn.classList.add('btn-loading');
          
          // Create user with email and password
          const userCredential = await auth.createUserWithEmailAndPassword(email, password);
          const user = userCredential.user;
          
          // Save additional user data to Firestore
          await db.collection('users').doc(user.uid).set({
            name: name,
            email: email,
            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
            lastLogin: firebase.firestore.FieldValue.serverTimestamp()
          });
          
          // Send email verification (optional)
          await user.sendEmailVerification();
          
          // Show success message and redirect to dashboard
          showToast('Account created successfully! Redirecting to dashboard...');
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 2000);
          
        } catch (error) {
          console.error('Signup error:', error);
          
          // Handle specific errors
          let errorMessage = 'Signup failed. Please try again.';
          
          if (error.code === 'auth/email-already-in-use') {
            showError('signupEmail', 'This email is already registered');
            errorMessage = 'This email is already registered.';
          } else if (error.code === 'auth/weak-password') {
            showError('signupPassword', 'Password is too weak');
            errorMessage = 'Password is too weak.';
          } else if (error.code === 'auth/invalid-email') {
            showError('signupEmail', 'Invalid email address');
            errorMessage = 'Invalid email address.';
          }
          
          showToast(errorMessage, true);
        } finally {
          // Remove loading state
          signupBtn.classList.remove('btn-loading');
        }
      });

      // Check if user is already logged in
      auth.onAuthStateChanged((user) => {
        if (user) {
          // User is signed in, check if they have a profile in database
          db.collection('users').doc(user.uid).get()
            .then((doc) => {
              if (doc.exists) {
                // Redirect to dashboard if already logged in
                window.location.href = 'dashboard.html';
              }
            })
            .catch((error) => {
              console.error('Error checking user data:', error);
            });
        }
      });
    </script>
  </body>
</html>
